<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Vieira - github.com/rafaeldevcode@gmail.com">

    <link rel="stylesheet" href="./css/style.css">
    <title>Load</title>
</head>
<body>

    <section class="loading-redirect">
        <div class="body-loading">
            <p>CARREGANDO</p>
            <div class="loading">
                <div class="loading-1"></div>
                <div class="loading-2"></div>
                <div class="loading-3"></div>
            </div>
        </div>
        
        <div class="loading-progess"></div>
    </section>

    <script type="text/javascript">
        let section = document.querySelector('.loading-redirect');

        setTimeout(() => {
            section.classList.add('opacity-progress');

            setTimeout(() => {
                section.remove();
            }, 400);
        }, 4000);
    </script>
</body>
</html>
