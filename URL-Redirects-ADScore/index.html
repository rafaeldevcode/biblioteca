<script type="text/javascript">
    (function(){
        const urls = {

            taboola: "https://c.adsco.re/r#apikey=QubRAAAAAAAA_dFy1zeJZdweCrjGWax-syGbFhI&type=2&data=",

        const querys = window.location.search;
