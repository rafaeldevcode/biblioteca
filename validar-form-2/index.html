<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="author" content="Rafael Vieira - github.com/rafaeldevcode">
    <title>Validar formulário</title>
</head>
<body>
    
    <main class="container">
        <form action="?" method="POST" class="p-3 m-5 rounded border">
            <h1 class="fs-3 mb-3">Validção personalizada</h1>

            <div>
                <label class="form-label" for="name">Nome</label>
                <input required class="form-control" type="text" id="name" name="name" placeholder="Digite seu nome">
                <span class="error p-1 d-block"></span>
            </div>

            <div class="mt-3">
                <label class="form-label" for="email">Email</label>
                <input required class="form-control" type="email" id="email" name="email" placeholder="Digite seu email">
                <span class="error p-1 d-block"></span>
            </div>

            <div class="mt-3">
                <label class="form-label" for="pass">Senha</label>
                <input required class="form-control" type="password" id="pass" name="pass" placeholder="******">
                <span class="error p-1 d-block"></span>
            </div>

            <div class="mt-3">
                <input class="col-12 btn btn-primary p-2" type="submit" value="Salvar" title="Salvar">
            </div>
        </form>
    </main>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
