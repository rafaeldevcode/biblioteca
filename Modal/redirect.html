<script type="text/javascript">
    var parametros = window.location.search;
    var addParameters =  ((parametros !== "") ? window.location.search : "?src=undefined&");
    var elms = document.querySelectorAll('.link_comprar_query');
    elms.forEach( function(el, i) {
        // console.log( el.href = el.href + src );
        el.href = el.href +  addParameters ;
    });

    /** Backredirect */
    var backRedirect = "/promocoes/depoimentos/" + addParameters + "-depoimentos";
    window.history.pushState({}, 'back', backRedirect);
    window.history.pushState({}, 'index', '/' + parametros);
    window.addEventListener("popstate", function(e) {
        if(document.URL.indexOf("depoimentos") >= 0) {
            //document.location.href = document.location;
            $('.btn-voltar').trigger('click');
        } 
    });

    /** Botao acionar backredirect */
	$('.btn-voltar-popup').click( function() {

</script>
