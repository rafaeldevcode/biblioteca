<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Modal</title>
</head>
<body>
    <button class="btn" id="btn-oppen">Acionar Modal</button>

    <section class="modal">

            <div class="clossed">

            <div class="box-satisfacao">

    <script>
        document.getElementsByClassName("btn")[0].addEventListener("click", ()=>{
            document.getElementsByClassName("modal")[0].classList.add("animation-modal");
        })

        history.pushState({},"",location.href);
        history.pushState({},"",location.href);
        window.onpopstate = ()=>{
            document.getElementsByClassName("modal")[0].classList.add("animation-modal");
        };

        document.getElementsByClassName("btnClossed")[0].addEventListener("click", ()=>{
            document.getElementsByClassName("modal")[0].classList.remove("animation-modal");
            window.history.pushState({}, 'back',  '');
        })
    </script>
</body>
</html>
